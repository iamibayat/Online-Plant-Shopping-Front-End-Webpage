        <main>
            <div id="form_id">
                <h2>Add New Product: </h2>

                <form>
                    <label for="fname">Name:</label>
                    <br>
                    <input type="text" id="fname" name="fname" size="30px" placeholder="Enter product name">
                    <br>

                    <label for="fdesc">Description:</label>
                    <br>
                    <input type="text" id="fdesc" name="fdesc"  size="30px" placeholder="Enter product description">
                    <br>

                    <label for="furl">Photo URL:</label>
                    <br>
                    <input type="url" id="furl" name="furl"  size="30px" placeholder="Enter product photo url">
                    <br>

                    <label for="fquantity">Quantity:</label>
                    <br>
                    <input type="number" id="fquantity" name="fquantity"  placeholder="Enter product quantity">
                    <br>

                    <label for="fprice">Price:</label>
                    <br>
                    <input type="number" id="fprice" name="fprice"  placeholder="Enter product price">
                    <br>

                    <span><button type="submit" class="form_button">Submit</button></span>
                    <span><button type="reset" class="form_button">Cancel</button></span>
                </form>
            </div>
        </main>
